<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaccineEase - Vaccine Booking Form</title>
    <link rel="stylesheet" href="booking1.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>VaccineEase</h1>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Centers</a></li>
                </ul>
            </nav>
            <div class="search-container">
                <input type="text" placeholder="Search">
                <button>üîç</button>
            </div>
            <div class="user-actions">
                <img src="C:\Users\User\Downloads\vaccine\review1.jpg" alt="User Icon" class="user-icon">
                <button class="logout-button">Logout</button>
            </div>
        </div>
    </header>

    
    <section class="form-section">
        <div class="form-container">
            <h2>Vaccine booking form</h2>
            <p class="form-warning">You will not be able to edit these details once you have submitted them!!</p>
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" placeholder="First name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" placeholder="Last name" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="birth-date">Birth Date</label>
                        <input type="text" id="birth-date" placeholder="YY/MM/DD" required>
                    </div>
                    <div class="form-group">
                        <label for="vaccine-type">Please select vaccine type</label>
                        <select id="vaccine-type">
                            <option>Select vaccine</option>
                            <option>Pfizer</option>
                            <option>Moderna</option>
                            <option>AstraZeneca</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="relation">Relation</label>
                        <input type="text" id="relation" placeholder="Who is this person to you?" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" placeholder="Email address" placeholder="alisha@gmail.com" disabled>
                    </div>
                </div>

                <div class="form-group gender-group">
                    <label>Select gender:</label>
                    <label class="radio-label">
                        <input type="radio" name="gender" value="female">
                        Female
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="gender" value="male">
                        Male
                    </label>
                </div>

                <div class="form-row">
                    <button type="submit" class="next-button">Next</button>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
