<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="C:\Users\User\Downloads\vaccine\contactus\contact-us.webp" alt="Illustration of a person with question marks">
        </div>
        <div class="right-section">
            <h2>Contact us</h2>
            <form>
                <div class="form-group">
                    <label for="name">Full name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="questions">Questions <span class="required">*</span></label>
                    <textarea id="questions" name="questions" required placeholder="Write any queries you have."></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
