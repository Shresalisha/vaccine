<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaccineEase</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <header class="header">
        <div class="logo">VaccineEase</div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">About Us</a>
            <a href="#">Centers</a>
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
            <div class="buttons">
                <button class="btn btn-white">Sign In</button>
                <button class="btn btn-white">Register</button>
                <button class="btn btn-outline">Book Now</button>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Sign In</h1>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" required>

            <div class="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>

            <button type="submit" class="signin-btn">Sign In</button>
        </form>

        <div class="or-divider">
            <span>or</span>
        </div>

        <button class="social-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1024px-Facebook_Logo_%282019%29.png" alt="Facebook">
            Sign in with Facebook
        </button>

        <button class="social-btn">
            <img src="C:\Users\User\Downloads\vaccine\googleicon.png" alt="Google">
            Sign in with Google
        </button>

        <div class="signup-link">
            Not a member yet? <a href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
